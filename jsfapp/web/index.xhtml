<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formulario">
        <p:panel>
            <h1>Identificarse</h1>
            <p:panelGrid columns="2">
                <p:outputLabel value="Username"></p:outputLabel>
                <p:inputText value="#{usuarioBean.username}"></p:inputText>
                <p:outputLabel value="Password"></p:outputLabel>
                <p:password value="#{usuarioBean.password}"></p:password>
                <f:facet name="footer">                    
                    <p:commandButton actionListener="#{loginController.login()}" update="formulario" value="Entrar"></p:commandButton>
                </f:facet>                
            </p:panelGrid>
            <div>
                <h:outputText value="Nombre:"></h:outputText>
                <br/>
                <h:outputText value="Username: #{usuarioBean.username}"></h:outputText>
            </div>
            <p:messages showDetail="true"></p:messages>
            <p:growl showDetail="true"></p:growl>
        </p:panel>
        </h:form>
    </h:body>
</html>
